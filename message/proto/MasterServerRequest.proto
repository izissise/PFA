message ServerData {
  required string name = 1;
  required uint32 slots = 2;
}

message MasterServerRequest {
  enum PacketContent
  {
    CREATESERVER = 0;
    DELETESERVER = 1;
    GETIP = 2;
    NEWCONNECTION = 3;
    DECONNECTION = 4;
  }
  required PacketContent content = 1;
  optional string port = 2;
  optional ServerData info = 3;
}
