import "PlayerMessage.proto";
import "SettingMessage.proto";
import "FullChunk.proto";

message ProtocolMessage {
  enum Action
  {
    ANSWER = 0;
    CONNECTION = 1;
    LOGIN = 2;
    SETTING = 3;
    CHUNK = 4;
  }
  required Action action = 1;
  optional SettingMessage settings = 2;
  optional PlayerMessage player = 3;
  optional FullChunk fullChunk = 4;
}
